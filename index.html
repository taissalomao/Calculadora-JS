<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Simples</title>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="calculator-buttons">
            <button id="limparDisplay">CE</button>
            <button id="limparCalculo">C</button>
            <button id="corrigir">«</button>
            <button id="dividir">/</button>
            <button id="num7">7</button>
            <button id="num8">8</button>
            <button id="num9">9</button>
            <button id="multiplicar">*</button>
            <button id="num4">4</button>
            <button id="num5">5</button>
            <button id="num6">6</button>
            <button id="subtrair">-</button>
            <button id="num1">1</button>
            <button id="num2">2</button>
            <button id="num3">3</button>
            <button id="somar">+</button>
            <button id="inverter">±</button>
            <button id="num0">0</button>
            <button id="decimal">,</button>
            <button id="igual">=</button>
        </div>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
